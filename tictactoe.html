<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="choose-emoji.css">
  <script src="components.js" charset="UTF-8"></script>
  <link href="document.css" rel="stylesheet" />
</head>
<body>

	<main-header></main-header>
	<section>

  <!--player1 select-->
  <select id="select-player-1" onchange="setPlayer1(this.value)">
		<option selected disabled>Choose player 1:</option>
	</select>

  <!--player2 select-->
  <select id="select-player-2" onchange="setPlayer2(this.value)">
    <option selected disabled>Choose player 2:</option>
  </select>

  <br /><br />

  <!--the board-->
  	<div id="board" style="display: none;">
		<div>
			current player:<span id="current-player">?</span>
		</div>


		<table>
			<tr>
				<td id="0"></td>
				<td id="1"></td>
				<td id="2"></td>
			</tr>
			<tr>
				<td id="3"></td>
				<td id="4"></td>
				<td id="5"></td>
			</tr>
			<tr>
				<td id="6"></td>
				<td id="7"></td>
				<td id="8"></td>
			</tr>
		</table>

		<button onclick="resetGame()" style="background-color: red;">reset game</button>
	</div>
	<div id="winner"></div>
</section>
  <script src="shared-game-code.js" charset="UTF-8"></script>
  <script src="tictactoe.js" charset="UTF-8"></script>
</body>
</html>
