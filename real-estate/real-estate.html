<script>
const API_KEY = 'your-realtor.com-api-key';
const CITY = 'Los Angeles';
const STATE_CODE = 'CA';

// Construct the API endpoint URL
const endpoint = `https://api.realtor.com/search/v2/listings?city=${CITY}&state_code=${STATE_CODE}&limit=10`;

// Send a request to the API endpoint
fetch(endpoint, {
  headers: {
    'X-API-KEY': API_KEY
  }
})
  .then(response => response.json())
  .then(data => {
    const listings = data.properties;
    
    // Loop through the listings and log the data
    for (let i = 0; i < listings.length; i++) {
      const listing = listings[i];
      const address = listing.address.line;
      const price = listing.price;
      console.log(`Address: ${address}, Price: ${price}`);
    }
  })
  .catch(error => console.error(error));

</script>
