<!DOCTYPE html>
<html>
<head>
	<title>Random Emoji Menu</title>
	<style type="text/css">
		select {
			font-size: 24px;
			padding: 10px;
		}
		option {
			font-size: 48px;
		}
	</style>
</head>
<body>
	<select id="emoji-menu">
		<option selected disabled>Choose an emoji:</option>
		<script type="text/javascript">
			var emojis = ["😀", "😂", "😍", "🤔", "🤢", "🤖", "🐶", "🍕", "🎉", "🔥"];
			var selectedEmojis = [];
			for (var i = 0; i < 10; i++) {
				var randomIndex = Math.floor(Math.random() * emojis.length);
				selectedEmojis.push(emojis[randomIndex]);
				emojis.splice(randomIndex, 1);
			}
			selectedEmojis.forEach(function(emoji) {
				var option = document.createElement("option");
				option.value = emoji;
				option.text = emoji;
				document.getElementById("emoji-menu").appendChild(option);
			});
		</script>
	</select>
</body>
</html>
